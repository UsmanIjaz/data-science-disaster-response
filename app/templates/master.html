<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Disasters</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://d14fo0winaifog.cloudfront.net/plotly-basic.js"></script>
</head>
<style>
.row {
    display: flex;
}

.col {
    flex: 50%;
}

  div.col{
  	margin-left: 80px;
  }
  #bg{
    background-color: #eee;
  }
  
  .list-group-item {
    display: inline-block;
    width: 200px;
}
  .list-group-item-success {
    color: black;
    background-color: #de2d26;
}
</style>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Disaster Response Project</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="https://www.udacity.com/">Made with Udacity</a></li>
                <li><a href="https://github.com/">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="jumbotron">
    <div class="container">
        <h1 class="text-center">Disaster Response Project</h1>
        <p class="text-center">Analyzing message data for disaster response</p>
        <hr />
      
        <div class="row">
            <div class="col-lg-12 form-group-lg">
                <form action="/go" method="get">
                  <div class="row">
    				<div class="col">
                      <textarea name="message" placeholder="Type your message here" class="form-control form-control-lg" cols="40" rows="5"></textarea>
                      </div>
    				<div class="col">
                   <label>Choose a genre for this message</label><br>
                   <input type="radio" name="genre" value="direct" checked="checked"> Direct<br>
                   <input type="radio" name="genre" value="news"> News<br>
                   <input type="radio" name="genre" value="social"> Social
                  </div>
                    </div>
                  </br>
                   <div class="col-lg-offset-5">
                        <button type="submit" class="btn btn-lg btn-success">Classify Message</button>
                    </div>
                </form>
            </div>
        </div>

        {% block message %}
        {% endblock %}
    </div>
</div>

<div class="container">
    {% block content %}
        <div class="page-header">
            <h1 class="text-center">Overview of Training Dataset</h1>
        </div>
    {% endblock %}
	<div class="row">
    	<div class="col">
          <div id="graph-0"></div>
          </div>
      
    <div class="col">
        <div id="graph-1"></div>
      </div>
     </div>
  <div class="row">
    	<div class="col">
          <div id="graph-2"></div>
          </div>
      

     </div>
</div>

<script type="text/javascript">
    const graphs = {{graphJSON | safe}};
    const ids = {{ids | safe}};
    for(let i in graphs) {
        Plotly.plot(ids[i], graphs[i].data, graphs[i].layout);
    }
</script>
<div>
  <br><br><br><br>
  </div>
</body>
</html>
